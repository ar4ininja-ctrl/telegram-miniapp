<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>My Telegram Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключаем Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      margin: 0;
      padding: 30px;
    }
    button {
      background: var(--tg-theme-button-color, #0088cc);
      color: var(--tg-theme-button-text-color, #fff);
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Привет, Telegram!</h1>
  <p id="username">Загружаю данные...</p>
  <button id="sendBtn">Отправить данные боту</button>

  <script>
    // Инициализация API
    let tg = window.Telegram.WebApp;
    tg.expand(); // Разворачиваем на весь экран

    // Показываем имя пользователя
    let user = tg.initDataUnsafe?.user;
    if (user) {
      document.getElementById("username").innerText = Здравствуйте, ${user.first_name}!;
    } else {
      document.getElementById("username").innerText = "Не удалось получить данные пользователя";
    }

    // Отправляем данные обратно боту
    document.getElementById("sendBtn").addEventListener("click", () => {
      tg.sendData("Пользователь нажал кнопку ✅");
    });
  </script>
</body>

</html>
