<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      padding: 20px;
    }
    .card {
      background: var(--tg-theme-secondary-bg-color, #f1f1f1);
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-tg {
      background-color: var(--tg-theme-button-color, #0088cc);
      color: var(--tg-theme-button-text-color, #fff);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Mini App üöÄ</h1>

    <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ —Å —Ñ–æ—Ä–º–æ–π -->
    <div class="card p-4 mb-4">
      <h4 id="username">–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ!</h4>
      <p class="text-muted">–í–≤–µ–¥–∏—Ç–µ —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ:</p>

      <div class="mb-3">
        <input type="text" id="inputName" class="form-control" placeholder="–í–∞—à–µ –∏–º—è">
      </div>
      <div class="mb-3">
        <input type="email" id="inputEmail" class="form-control" placeholder="–í–∞—à email">
      </div>

      <button id="btnSend" class="btn btn-tg w-100 mb-2">üì© –û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
      <button id="btnClose" class="btn btn-secondary w-100">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ —Å –±—ã—Å—Ç—Ä—ã–º–∏ –¥–µ–π—Å—Ç–≤–∏—è–º–∏ -->
    <div class="card p-4">
      <h4>–ë—ã—Å—Ç—Ä—ã–µ –¥–µ–π—Å—Ç–≤–∏—è ‚ö°</h4>
      <button id="btnAlert" class="btn btn-info w-100 mb-2">üîî –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ</button>
      <button id="btnConfirm" class="btn btn-warning w-100">‚ùì –°–ø—Ä–æ—Å–∏—Ç—å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    // –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    let user = tg.initDataUnsafe?.user;
    if (user) {
      document.getElementById("username").innerText = –ü—Ä–∏–≤–µ—Ç, ${user.first_name}! üëã;
    }

    // –û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
    document.getElementById("btnSend").addEventListener("click", () => {
      let name = document.getElementById("inputName").value;
      let email = document.getElementById("inputEmail").value;

      if (!name || !email) {
        tg.showAlert("‚ö†Ô∏è –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
        return;
      }

      tg.sendData(JSON.stringify({name, email}));
      tg.showAlert("‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –±–æ—Ç—É!");
    });

    // –ó–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
    document.getElementById("btnClose").addEventListener("click", () => {
      tg.close();
    });

    // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
    document.getElementById("btnAlert").addEventListener("click", () => {
      tg.showAlert("üîî –≠—Ç–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –∏–∑ –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è!");
    });

    // –°–ø—Ä–æ—Å–∏—Ç—å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
    document.getElementById("btnConfirm").addEventListener("click", () => {
      tg.showConfirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã?").then((result) => {
        if (result) tg.showAlert("‚úÖ –í—ã –ø–æ–¥—Ç–≤–µ—Ä–¥–∏–ª–∏!");
        else tg.showAlert("‚ùå –û—Ç–º–µ–Ω–µ–Ω–æ");
      });
    });
  </script>
</body>
</html>
